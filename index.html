<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>Pomodoro Clock</h1>
            </div>
            <div class="timeControls">
                <div class="breakTime">
                    <p>set break</p>  
                    <div>
                        <button type="button" class="adjustBreak" id="bP">+</button>
                        <span id="breakT"></span>
                        <button type="button" class="adjustBreak" id="bM">-</button>
                    </div>
                </div>
                <div class="workTime">
                    <p>set work</p>
                    <div>
                        <button type="button" class="adjustWork" id="wP">+</button>
                        <span id="workT"></span>
                        <button type="button" class="adjustWork" id="wM">-</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="countdown">
                    <h1 id="session"></h1>
                    <p id="pause">></p>
                    <div><p id="timer">00:00</p></div>
                </div>
            </div>
            <div class="row">
                <a id="reset">reset</a>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
